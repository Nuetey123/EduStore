<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified | EduStore</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="verify-container">
    <h1>Verifying your email...</h1>
    <p id="status">Please wait a moment.</p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabaseUrl = "https://uyqpvhcjsflogujbfheu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5cXB2aGNqc2Zsb2d1amJmaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTQ4NzQsImV4cCI6MjA3MjQ5MDg3NH0.Yn75_sNjk8-bZhvFRyGZML3rLWro0W4tsBXhdcE6aDA";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const statusEl = document.getElementById("status");

    async function verifyEmail() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");

      if (!access_token) {
        statusEl.textContent = "❌ Verification failed: No token found in URL.";
        statusEl.style.color = "red";
        return;
      }

      try {
        const { data, error } = await supabase.auth.setSession({
          access_token,
          refresh_token,
        });

        if (error) throw error;

        statusEl.textContent = "✅ Email verified successfully! Redirecting...";
        statusEl.style.color = "green";

        setTimeout(() => {
          window.location.href = "sales-login.html";
        }, 2000);
      } catch (err) {
        console.error("Verification error:", err);
        statusEl.textContent = "❌ Verification failed.";
        statusEl.style.color = "red";
      }
    }

    verifyEmail();
  </script>
</body>
</html>
