<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduStore | Uniform Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e2a78;
      --primary-light: #2c3aa4;
      --sidebar-width: 250px;
      --card-radius: 16px;
    }
    body {
      background-color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      color: #334155;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--primary-color), #1a235a);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.12);
      z-index: 1000;
    }
    .logo {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      padding: 0 20px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 10px;
    }
    .sidebar a {
      color: rgba(255,255,255,0.92);
      text-decoration: none;
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.25s ease;
      font-size: 15px;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.12);
      border-left: 3px solid #4f46e5;
      color: white;
    }
    .sidebar a i {
      width: 24px;
      text-align: center;
    }
    main {
      margin-left: var(--sidebar-width);
      padding: 25px;
      transition: margin-left 0.3s ease;
    }
    .card {
      border-radius: var(--card-radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      border: none;
    }
    .menu-toggle {
      display: none;
      background: var(--primary-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-right: 15px;
    }
    .transaction-item {
      background: #f8fafc;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      border-left: 3px solid var(--primary-color);
    }
    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-100%);
        width: 280px;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      main {
        margin-left: 0;
      }
      .menu-toggle {
        display: block !important;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">EduStore</div>
  <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="book-sales.html"><i class="fas fa-book"></i> Book Sales</a>
  <a href="uniform-price.html"><i class="fas fa-tag"></i> Uniform Prices</a>
  <a href="uniform-transactions.html" class="active"><i class="fas fa-receipt"></i> Uniform Transactions</a>
  <a href="#" id="logoutBtn" class="logout-link" style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.15);">
    <i class="fas fa-sign-out-alt"></i> Log out
  </a>
</div>

<!-- Main content -->
<main>
  <div class="d-flex align-items-center mb-4">
    <button class="menu-toggle d-lg-none" id="menuToggle">☰</button>
    <h2 class="mb-0"><i class="fas fa-receipt me-2 text-primary"></i>Uniform Transactions</h2>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="mb-0 fw-bold text-primary">All Uniform Sales</h5>
          <div>
            <input type="text" id="searchInput" class="form-control" placeholder="Search student name..." style="width: 250px;">
          </div>
        </div>
        
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Student Name</th>
                <th>Class</th>
                <th>Uniform Item</th>
                <th>Quantity</th>
                <th>Total (₵)</th>
                <th>Cashier</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="transactionsTable">
              <tr>
                <td colspan="7" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-3">
          <small class="text-muted" id="totalRecords">Loading...</small>
          <nav>
            <ul class="pagination pagination-sm mb-0" id="pagination">
              <!-- Pagination will be generated here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  // Initialize Supabase
  const supabaseUrl = "https://uyqpvhcjsflogujbfheu.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5cXB2aGNqc2Zsb2d1amJmaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTQ4NzQsImV4cCI6MjA3MjQ5MDg3NH0.Yn75_sNjk8-bZhvFRyGZML3rLWro0W4tsBXhdcE6aDA";
  const { createClient } = window.supabase;
  const supabase = createClient(supabaseUrl, supabaseKey);

  // DOM Elements
  const transactionsTable = document.getElementById('transactionsTable');
  const searchInput = document.getElementById('searchInput');
  const totalRecords = document.getElementById('totalRecords');
  const pagination = document.getElementById('pagination');

  let currentPage = 1;
  const recordsPerPage = 20;
  let allTransactions = [];

  // Check authentication
  async function checkAuth() {
  const { data, error } = await supabase.auth.getSession();

  if (error) {
    console.error('Error checking auth:', error.message);
    return;
  }

  const session = data.session;
  if (!session) {
    window.location.href = 'sales-login.html';
  }
}


  // Load transactions
  async function loadTransactions(page = 1, searchTerm = '') {
    try {
      let query = supabase
        .from('uniform_sales')
        .select(`
          id,
          quantity,
          total,
          student_name,
          student_class,
          created_at,
          cashier_first_name,
          cashier_last_name,
          uniforms(name)
        `)
        .order('created_at', { ascending: false });

      if (searchTerm) {
        query = query.or(`student_name.ilike.%${searchTerm}%`);
      }

      // Get total count for pagination
      const {  count } = await supabase
        .from('uniform_sales')
        .select('*', { count: 'exact', head: true });

      const {  data, error } = await query
        .range((page - 1) * recordsPerPage, page * recordsPerPage - 1);

      if (error) throw error;

      allTransactions = data;
      renderTransactions(data);
      renderPagination(page, count);
      totalRecords.textContent = `Showing ${data.length} of ${count || 0} records`;

    } catch (error) {
      console.error('Error loading transactions:', error);
      transactionsTable.innerHTML = `
        <tr>
          <td colspan="7" class="text-center text-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Failed to load transactions
          </td>
        </tr>
      `;
    }
  }

  // Render transactions table
  function renderTransactions(transactions) {
    if (!transactions || transactions.length === 0) {
      transactionsTable.innerHTML = `
        <tr>
          <td colspan="7" class="text-center text-muted">
            <i class="fas fa-receipt fa-2x mb-2"></i>
            <p>No uniform transactions found</p>
          </td>
        </tr>
      `;
      return;
    }

    transactionsTable.innerHTML = transactions.map(transaction => {
      const cashierName = (transaction.cashier_first_name || "") + " " + (transaction.cashier_last_name || "");
      const trimmedCashier = cashierName.trim() || "Staff";
      
      return `
        <tr>
          <td class="fw-bold">${transaction.student_name}</td>
          <td>${transaction.student_class}</td>
          <td>${transaction.uniforms.name}</td>
          <td>${transaction.quantity}</td>
          <td class="fw-bold">₵${parseFloat(transaction.total).toFixed(2)}</td>
          <td class="text-muted">${trimmedCashier}</td>
          <td class="text-muted">
            ${new Date(transaction.created_at).toLocaleString('en-GB', {
              day: '2-digit',
              month: 'short',
              hour: '2-digit',
              minute: '2-digit'
            })}
          </td>
        </tr>
      `;
    }).join('');
  }

  // Render pagination
  function renderPagination(currentPage, totalRecords) {
    const totalPages = Math.ceil(totalRecords / recordsPerPage);
    
    if (totalPages <= 1) {
      pagination.innerHTML = '';
      return;
    }

    let paginationHTML = '';
    
    // Previous button
    paginationHTML += `
      <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <button class="page-link" onclick="loadTransactions(${currentPage - 1})">Previous</button>
      </li>
    `;

    // Page numbers
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    for (let i = startPage; i <= endPage; i++) {
      paginationHTML += `
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <button class="page-link" onclick="loadTransactions(${i})">${i}</button>
        </li>
      `;
    }

    // Next button
    paginationHTML += `
      <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <button class="page-link" onclick="loadTransactions(${currentPage + 1})">Next</button>
      </li>
    `;

    pagination.innerHTML = paginationHTML;
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', async () => {
    await checkAuth();
    
    // Load transactions
    loadTransactions();
    
    // Search functionality
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim();
      loadTransactions(1, searchTerm);
    });
    
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  });

  // Make loadTransactions globally accessible for pagination
  window.loadTransactions = loadTransactions;
</script>
</body>
</html>
