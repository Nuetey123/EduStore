<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduStore Cashier Login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sales-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">💼</div>
      <h1>Cashier Login</h1>
      <p>Quick access to sales system</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required />

        <button type="submit">Login</button>
      </form>

      <div id="statusMessage" class="status-message"></div>

      <div class="footer">© 2025 EduStore. All rights reserved.</div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://uyqpvhcjsflogujbfheu.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5cXB2aGNqc2Zsb2d1amJmaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTQ4NzQsImV4cCI6MjA3MjQ5MDg3NH0.Yn75_sNjk8-bZhvFRyGZML3rLWro0W4tsBXhdcE6aDA"; // ⚠️ keep it safe
  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById("loginForm");
  const statusEl = document.getElementById("statusMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    statusEl.textContent = "Logging in...";
    statusEl.style.color = "blue";

    try {
  const { data, error } = await client.auth.signInWithPassword({
    email,
    password,
  });

  if (error) throw error;

  // Always go to dashboard after login
  window.location.href = "sales-dashboard.html";
} catch (err) {
  console.error("Login failed:", err);
  statusEl.textContent = "❌ Invalid email or password.";
  statusEl.style.color = "red";
}

  });

  // Prevent back button from returning to dashboard after logout
if (window.history.length > 1) {
  window.history.pushState(null, null, window.location.href);
  window.addEventListener('popstate', () => {
    window.history.pushState(null, null, window.location.href);
  });
}
</script>

</body>
</html>
