<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduStore | Cashier Management</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/admin-dashboard.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="mb-4">EduStore Admin</h2>
    <nav>
      <a href="admin-dashboard.html">üè† Dashboard</a>
      <a href="inventory.html">üì¶ Inventory</a>
      <a href="sales-viewer.html">üíµ Sales</a>
      <a href="register-cashier.html">üßë Register Cashier</a>
      <a href="stock-viewer.html">üìä View Stocks</a>
      <a href="#">‚öôÔ∏è Settings</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <header class="topbar">
      <h1 class="h5 mb-0">üßë Cashier Management</h1>
    </header>

    <div class="container-fluid p-3">
      <div class="card shadow-sm p-3">
        <h2 class="h5 mb-3">Manage Cashiers</h2>
        <p class="text-muted mb-3">Edit cashier details or deactivate accounts for former staff.</p>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cashiersTable">
              <tr><td colspan="4" class="text-center">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  const SUPABASE_URL = "https://uyqpvhcjsflogujbfheu.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5cXB2aGNqc2Zsb2d1amJmaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTQ4NzQsImV4cCI6MjA3MjQ5MDg3NH0.Yn75_sNjk8-bZhvFRyGZML3rLWro0W4tsBXhdcE6aDA";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ----------------- Load Cashiers with Email -----------------
  async function loadCashiers() {
    const tableBody = document.getElementById('cashiersTable');
    
    try {
      // Query the secure view
      const { data: cashiers, error } = await supabase
        .from('cashiers_with_email')
        .select('*')
        .order('cashier_first_name', { ascending: true });

      if (error) throw error;

      if (!cashiers || cashiers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No cashiers found</td></tr>';
        return;
      }

     tableBody.innerHTML = cashiers.map(cashier => {
  // ‚úÖ FIXED: is_disabled is boolean, so use direct negation
  const isActive = !cashier.is_disabled;
  const statusBadge = isActive 
    ? '<span class="badge bg-success">Active</span>' 
    : '<span class="badge bg-secondary">Inactive</span>';

  return `
    <tr>
      <td>${cashier.cashier_first_name} ${cashier.cashier_last_name}</td>
      <td>${cashier.email || '‚Äî'}</td>
      <td>${statusBadge}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-1 edit-cashier"
                data-id="${cashier.id}"
                data-first="${cashier.cashier_first_name}"
                data-last="${cashier.cashier_last_name}">
          ‚úèÔ∏è Edit
        </button>
        <button class="btn btn-sm ${isActive ? 'btn-outline-danger' : 'btn-outline-success'} toggle-status"
                data-user-id="${cashier.user_id}"
                data-is-active="${isActive}">
          ${isActive ? '‚è∏Ô∏è Deactivate' : '‚ñ∂Ô∏è Activate'}
        </button>
      </td>
    </tr>
  `;
}).join('');

    } catch (err) {
      console.error("Error loading cashiers:", err);
      tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error: ${err.message}</td></tr>`;
    }
  }

  // ----------------- Edit Cashier -----------------
  function showEditModal(cashierId, firstName, lastName) {
    const modalHtml = `
      <div class="modal fade" id="editCashierModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Cashier</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editCashierId" value="${cashierId}">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" value="${firstName}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" value="${lastName}" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="saveCashierChanges">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    `;

    document.body.insertAdjacentHTML('beforeend', modalHtml);
    const modal = new bootstrap.Modal(document.getElementById('editCashierModal'));
    modal.show();

    document.getElementById('saveCashierChanges').addEventListener('click', async () => {
      const id = document.getElementById('editCashierId').value;
      const firstName = document.getElementById('editFirstName').value.trim();
      const lastName = document.getElementById('editLastName').value.trim();

      if (!firstName || !lastName) {
        alert("Please fill in both names.");
        return;
      }

      try {
        const { error } = await supabase
          .from('cashiers')
          .update({
            cashier_first_name: firstName,
            cashier_last_name: lastName
          })
          .eq('id', id);

        if (error) throw error;
        
        modal.hide();
        loadCashiers();
      } catch (err) {
        alert("Failed to update: " + err.message);
      }
    });

    document.getElementById('editCashierModal').addEventListener('hidden.bs.modal', () => {
      document.getElementById('editCashierModal').remove();
    });
  }

  // ----------------- Toggle Status (Disable/Enable Auth User) -----------------
 async function toggleCashierStatus(userId, isActive) {
  const action = isActive ? 'deactivate' : 'activate';
  if (!confirm(`Are you sure you want to ${action} this cashier? They will ${isActive ? 'lose' : 'regain'} login access immediately.`)) {
    return;
  }

  const originalBtn = document.querySelector(`.toggle-status[data-user-id="${userId}"]`);
  const originalText = originalBtn.innerHTML;
  originalBtn.innerHTML = isActive ? '‚è∏Ô∏è Deactivating...' : '‚ñ∂Ô∏è Activating...';
  originalBtn.disabled = true;

  try {
    // ‚úÖ Call the CORRECT function with CORRECT parameters
    const { error } = await supabase.rpc('disable_user', {
      target_user_id: userId,    // Must match SQL parameter name
      should_disable: isActive   // true = deactivate (block login)
    });

    if (error) {
      throw new Error(error.message || 'Unknown error');
    }

    // Success! Refresh the list
    loadCashiers();
    
    // Show success message
    const successMsg = document.createElement('div');
    successMsg.className = 'alert alert-success fixed-top text-center m-0 rounded-0';
    successMsg.textContent = `Cashier ${isActive ? 'deactivated' : 'activated'} successfully!`;
    document.body.appendChild(successMsg);
    setTimeout(() => document.body.removeChild(successMsg), 3000);

  } catch (err) {
    console.error('Status update failed:', err);
    alert('Failed to update status: ' + err.message);
  } finally {
    if (originalBtn) {
      originalBtn.innerHTML = originalText;
      originalBtn.disabled = false;
    }
  }
}

  // ----------------- Event Delegation -----------------
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('edit-cashier')) {
      const btn = e.target;
      showEditModal(btn.dataset.id, btn.dataset.first, btn.dataset.last);
    }

    if (e.target.classList.contains('toggle-status')) {
      const btn = e.target;
      toggleCashierStatus(btn.dataset.userId, btn.dataset.isActive === 'true');
    }
  });

  // ----------------- Logout -----------------
  document.getElementById("logoutBtn").addEventListener("click", async (e) => {
    e.preventDefault();
    if (!confirm("Are you sure you want to log out?")) return;

    const statusEl = document.createElement("div");
    statusEl.className = "alert alert-info fixed-top text-center m-0 rounded-0";
    statusEl.textContent = "Signing out...";
    document.body.appendChild(statusEl);

    try {
      const { error } = await supabase.auth.signOut();
      if (error) throw error;
      
      localStorage.removeItem("lastUsedBookId");
      sessionStorage.clear();
      window.location.href = "sales-login.html";
    } catch (err) {
      console.error("Logout failed:", err);
      statusEl.className = "alert alert-danger";
      statusEl.textContent = "‚ùå Failed to sign out.";
    } finally {
      setTimeout(() => {
        if (statusEl.parentNode) document.body.removeChild(statusEl);
      }, 2000);
    }
  });

  // Initialize
  loadCashiers();
</script>
</body>
</html>
